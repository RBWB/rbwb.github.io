<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>

    <h1>Grid Column gab</h1>
    <div class="gridtwo">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>

    <h1>Grid Row gab</h1>
    <div class="gridthree">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>

    <h1>Grid gab</h1>
    <div class="gridfour">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>

    <h1>Grid Line gab</h1>
    <div class="gridfive">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;" class="columnadd">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>

    <h1>Grid Line Rows</h1>
    <div class="gridsix">
        <div style="background-color: aqua;">1</div>
        <div style="background-color: brown;">2</div>
        <div style="background-color: blue;">3</div>
        <div style="background-color: darkorange;" class="rowadd">4</div>
        <div style="background-color: forestgreen;">5</div>
        <div style="background-color: lightcoral;">6</div>
        <div style="background-color: rebeccapurple;">7</div>
        <div style="background-color: darkslategray;">8</div>
        <div style="background-color: yellow;">9</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="POST">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" required placeholder="Enter your name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" required>
        <br><br>
        <button type="submit">Save</button>
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone">
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="stu_dob" id="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <br><br>
        <label for="year">Years</label>
        <select name="stu_year" id="year">
            <option value="Choose your year"></option>
            <option value="1">First Year</option>
            <option value="2">Second Year</option>
            <option value="3">Third Year</option>
        </select>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="travelling" id="travelling" value="travelling">
        <label for="">Travelling</label>

        <input type="checkbox" name="reading" id="reading" value="reading">
        <label for="">Reading</label>

        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="">Gaming</label>
        <br><br>
        <label for="address">Address</label>
        <br>
        <textarea name="stu_address" id="address" cols="20" rows="10"></textarea>
        <br><br>
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <input type="color">
        <input type="range" min="0" max="100" value="5">
        <br><br>
        <button type="submit">Save</button>

    </form>
</body>
</html>

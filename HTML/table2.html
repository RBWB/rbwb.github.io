<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <table border="1" cellspacing="1" cellpadding="15">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Sub Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Cola</td>
                    <td>1</td>
                    <td>500</td>
                    <td>500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Egg</td>
                    <td>10</td>
                    <td>150</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Bread</td>
                    <td>3</td>
                    <td>200</td>
                    <td>600</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" align="center">Total</td>
                    <td>2600</td>
                </tr>
            </tfoot>
        </table>

        <h1>Save Money</h1>
        <table border="1" cellspacing="0" cellpadding="15">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Amount</th>
                    <th>total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>january</td>
                    <td>50000</td>
                    <td rowspan="4">150000</td>
                </tr>
                <tr>
                    <td>February</td>
                    <td>15000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>35000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>50000</td>
                </tr>
            </tbody>
        </table>
    </h1>
</body>
</html>
